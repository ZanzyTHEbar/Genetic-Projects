<svg
  fill="none"
  viewBox="0 0 800 400"
  width="800"
  height="400"
  xmlns="http://www.w3.org/2000/svg"
>
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        $color1: #55c1ff;
        $color2: #dc6bad;
        $background: #0c0c0c;
        $white: #ffffff;

        .container{
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          margin: 0;
          width: 100%;
          height: 400px;
          background-size: 600% 400%;
          border-radius: 10px;
          color: white;
          text-align: center;
          background-color: $background;
        }

        .dnaloader{
          height: 10rem;
          width: 30rem;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          animation: rotateDna 15s linear infinite;
        }

        .spike{
          height: 80%;
          width: 0;
          position: relative;
        }

        .spike::before{
          content: "";
          position: absolute;
          height: 1rem;
          width: 1rem;
          left: 0;
          right: 0;
          transform: translateX(-50%);
          border-radius: 500px;
          margin: auto;
        }

        .spike::after{
          content: "";
          position: absolute;
          height: 1rem;
          width: 1rem;
          left: 0;
          right: 0;
          transform: translateX(-50%);
          border-radius: 500px;
          margin: auto;
        }

        .dnaloader::before{
          top: 0;
          background-color: $color1;
          animation: beforeAnimate 1.5s linear infinite;
        }

        .dnaloader::after{
          bottom: 0;
          background-color: $color2;
          animation: afterAnimate 1.5s linear infinite;
        }


        @for $i from 1 through 15 {
          .spike:nth-child(#{$i}){
            .spike::before, .spike::after{
              animation-delay: #{$i*0.15}s;
            }
          }
        }

        @keyframes beforeAnimate{
          0%{
            top: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.25;
          }
          25%{
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.5;
            z-index: -1;
          }
          50%{
            top: 100%;
            transform: translateX(-50%) translateY(-100%) scale(0.5);
            opacity: 0.75;
          }
          75%{
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.5;
            z-index: 1;
          }
          100%{
            top: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.75;
          }
        }

        @keyframes afterAnimate{
          0%{
            bottom: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.25;
          }
          25%{
            transform: translateX(-50%) translateY(-100%) scale(0.5);
            opacity: 1;
            z-index: 1;
          }
          50%{
            bottom: 100%;
            transform: translateX(-50%) translateY(100%) scale(0.5);
            opacity: 0.75;
          }
          75%{
            transform: translateX(-50%) translateY(-100%) scale(0.5);
            opacity: 0.50;
            z-index: -1;
          }
          100%{
            bottom: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.75;
          }
        }

        @keyframes rotateDna{
          0%{
            transform: rotate(0deg);
          }
          100%{
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="container">
        <div class="dnaloader">
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
          <div class="spike"></div>
        </div>
      </div>
    </div>
	</foreignObject>
</svg>
