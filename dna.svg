<svg
  fill="none"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1225.5 792.5"
>
  <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        $color1: #55c1ff;
        $color2: #dc6bad;

        $background: #0c0c0c;

        @keyframes beforeAnimate{
          0%{
            top: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.25;
          }
          25%{
            transform: translateX(0);
          }
          50%{
            top: 100%;
            transform: translateX(-50%) translateY(-100%) scale(0.5);
            opacity: 0.75;
          }
          75%{
            transform: translateX(50%);
          }
          100%{
            top: 0;
            transform: translateX(-50%) translateY(0) scale(0.5);
            opacity: 0.75;
          }
        }

        .body{
          font-family:
              system-ui,
              -apple-system,
              'Segoe UI',
              Roboto,
              Helvetica,
              Arial,
              sans-serif,
              'Apple Color Emoji',
              'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background-size: 600% 400%;
          border-radius: 10px;
          color: white;
          text-align: center;
        }

        .container{
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .dnaloader{
          height: 10rem;
          width: 30rem;
          border: 1px solid white;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
        }

        .spike{
          height: 80%;
          width: 0;
          position: relative;
        }

        .spike::before,.spike::after{
          content: "";
          position: absolute;
          height: 1rem;
          width: 1rem;
          left: 0;
          right: 0;
          transform: translateX(-50%);
          border-radius: 500px;
          margin: auto;
        }

        .dnaloader::before{
          top: 0;
          background-color: $color1;
          animation: beforeAnimate 1.5s linear infinite;
        }

        .dnaloader::after{
          bottom: 0;
          background-color: $color2;
        }
			</style>
      <div class="body">
			  <div class="container">
          <div class="dnaloader">
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
          </div>
			  </div>
      </div>
		</div>
	</foreignObject>
</svg>
