<svg
  fill="none"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 400"
>
  <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        $color1: #55c1ff;
        $color2: #dc6bad;

        $background: #0c0c0c;

        .body{
          background: $background;
          display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background-size: 600% 400%;
					border-radius: 10px;
					color: white;
					text-align: center;
        }

        .container{
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .dnaloader{
          height: 10rem;
          width: 30rem;
          border: 1px solid white;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;
          display: flex;
          justify-content: space-evenly;
          align-items: center;

          .spike{
            border: 1px solid white;
            height: 80%;
            width: 0;
            position: relative;
            &::before,&::after{
              content: "";
              position: absolute;
              height: 1rem;
              width: 1rem;
              left: 0;
              right: 0;
              border: 1px solid white;
              transform: translateX(-50%);
              border-radius: 500px;
              margin: auto;
            }
            &::before{
              top: 0;
              background-color: $color1;
            }
            &::after{
              bottom: 0;
              background-color: $color2;
            }
          }
        }
			</style>
      <div class="body">
			  <div class="container">
          <div class="dnaloader">
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
          </div>
			  </div>
      </div>
		</div>
	</foreignObject>
</svg>
