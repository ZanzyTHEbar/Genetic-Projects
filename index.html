<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <script>
    AFRAME.registerComponent('videohandler', {
              init: function () {
                var marker = this.el.sceneEl;
                this.vid = document.querySelector("#vid");
                marker.addEventListener('markerFound', function () {
                  this.vid.play();
              }.bind(this));
      
              marker.addEventListener('markerLost', function() {
                this.vid.pause();
                this.vid.currentTime = 0;
              }.bind(this));
                      }
            });
  </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best;'>
      <a-assets>
        <video src="assets/videoplayback.mp4"
            preload="auto" id="vid" response-type="arraybuffer" loop
            autoplay autofocus playsinline>
        </video>
      </a-assets>

      <a-nft
        videohandler
        type='nft'

      >
         <a-video src="#vid" position="10 -10 -175" rotation="-90 0 0" width='140'     height='140'>
         </a-video>
      </a-nft>
      <a-marker preset="hiro">
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
